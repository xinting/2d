<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	html,body{
		width:100%;
		height:100%;
		background:#000;
	}
</style>
<script>
	window.onload=function(){
		//		下雨
		createyudi();
		function createyudi(){
			var inita=0,speeda=1
			setInterval(function () {
				inita+=speeda;
				document.body.style.transition="transform 3s linear";
				document.body.style.transform="rotate("+Math.sin(inita*Math.PI/180)*10+"deg)";
			},50)
			var arr=[];
			for(var i=0;i<100;i++){
				var div=document.createElement("div");
				var clientw=document.documentElement.clientWidth;
				var clienth=document.documentElement.clientHeight;
				div.style.cssText="width:2px;height:8px;background:#fff;position:absolute;top:-100px;left:"+(50+(clientw-100)*Math.random())+"px";
				div.style.transition="transform 3s linear "+3*Math.random()+"s";
				document.body.appendChild(div);
				arr.push(div);
			}
			setTimeout(function(){
				for(var i=0;i<arr.length;i++){
					arr[i].style.transform="translate(0,"+clienth+"px)";
					arr[i].addEventListener("webkitTransitionEnd",function(){
						this.style.transition="none";
						this.style.transform="translate(0,0)";
						var that=this;
						setTimeout(function () {
							that.style.transition="transform 3s linear "+3*Math.random()+"s";
							that.style.transform="translate(0,"+clienth+"px)";
		                },0)
		               
		            })
	        	}
	    	},0)
		}
	}
</script>
<body>
	
</body>
</html>
